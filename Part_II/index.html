<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "app.css">
    <title>Memory Game</title>
</head>
<body>
    <h1>
        <span class = "letter">T</span>
        <span class = "letter">H</span>
        <span class = "letter">E</span>
        <span> &nbsp;</span>
        <span class = "letter">M</span>
        <span class = "letter">E</span>
        <span class = "letter">M</span>
        <span class = "letter">O</span>
        <span class = "letter">R</span>
        <span class = "letter">Y</span>
        <span> &nbsp;</span>
        <span class = "letter">G</span>
        <span class = "letter">A</span>
        <span class = "letter">M</span>
        <span class = "letter">E</span>
    </h1>
    <input type="button" id = "startGameButton" value = "Start Game">
    <div id = "gameboard" class = "hidden">
        
    </div>
    <section id = "data" class="hidden">
        <h2>Game Data</h2>
        <h3><span id = "guessCounter">Guesses Taken: 0</span> &emsp; 
            <span id = "timer">Time Taken: 0:00</span></h3>
    </section>
    <section id = "victory" class="hidden">
        <h1>You Win</h1>
        <p>New Game Will Load in Three Seconds</p>
    </section>
    <script src = "app.js"></script>
</body>
</html>
